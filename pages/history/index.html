<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="../../image/logo.png" alt="Logo">
            <span class="group-name">Aether Foundation</span>
        </div>
        
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="../store/index.html">Store</a>
            <a href="">Seasons</a>
            <a href="">Events</a>
            <a href="">Community Day</a>
            <a href="">Leaderboard</a>
        </div>
        <a href="../profile/index.html" class="profile-link">
            <img src="../profile/prof-pic.jpg" alt="Profile">
            <span>Profile</span>
        </a>
    </nav>
</header>

<main>
    <section class="transaction-container">
        <h1>Transaction History</h1>
        <div class="table-wrapper">
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transaction-history-list"></tbody>
            </table>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <p>For educational purposes only and no copyright infringement is intended.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
